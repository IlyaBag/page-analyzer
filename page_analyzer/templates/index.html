<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0 shrink-to-fit=no" >
  <meta name="description" content="Third project for Hexlet.io">
  <title>Анализатор страниц</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="min-vh-100 d-flex flex-column">
  <header class="flex-shrink-0">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
      <a class="navbar-brand" href="{{ url_for('index') }}">Анализатор страниц</a>
      <div id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('show_urls') }}">Сайты</a></li>
        </ul>
      </div>
    </nav>
  </header>
  
  {% if errors %}
    {% for _, error in errors.items() %}
      <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endfor %}
  {% endif %}

  <main class="flex-grow-1">
    <div class="container-lg mt-3">
      <div class="row">
        <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
          <h1 class="display-3">Анализатор страниц</h1>
          <p>Бесплатно проверяйте сайты на SEO-пригодность</p>
          <form action="{{ url_for('add_url') }}" method="post" class="d-flex justify-content-center" required>
            <input type="text" name="url" placeholder="https://www.example.com" value="{{ url }}" class="form-control form-control-lg">
            <input type="submit" class="btn btn-primary btn-lg ms-3 px-5 text-uppercase mx-3" value="Проверить">
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="border-top py-3 mt-5 flex-shrink-0">
    <div class="container-lg">
      <div class="text-center">
        <a href="https://ru.hexlet.io/" target="_blank">Hexlet</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
